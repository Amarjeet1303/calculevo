<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideal Weight Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .result {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ideal Weight Calculator</h1>
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm">

    <button onclick="calculateIdealWeight()">Calculate Ideal Weight</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateIdealWeight() {
      const gender = document.getElementById("gender").value;
      const height = parseFloat(document.getElementById("height").value);

      if (!height || height < 100) {
        document.getElementById("result").innerText = "Please enter a valid height above 100 cm.";
        return;
      }

      let idealWeight;
      const baseHeight = 152.4; // 5 feet
      const baseWeight = gender === "male" ? 50 : 45.5;
      const additionalWeight = (height - baseHeight) * 0.91;
      idealWeight = baseWeight + (height > baseHeight ? additionalWeight : 0);

      document.getElementById("result").innerText = `Ideal Weight: ${idealWeight.toFixed(2)} kg`;
    }
  </script>
</body>
</html>
