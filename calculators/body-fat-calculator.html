<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Fat Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe6e9);
      margin: 0;
      padding: 2rem;
      color: #2d3436;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .calculator {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: #2980b9;
      outline: none;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #2980b9;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1f6391;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: #2d3436;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Body Fat Calculator</h1>
  <div class="calculator">
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age (years):</label>
    <input type="number" id="age" placeholder="Enter age" />

    <label for="weight">Weight:</label>
    <input type="number" id="weight" placeholder="Enter weight" />
    <select id="weightUnit">
      <option value="kg">Kilograms</option>
      <option value="lbs">Pounds</option>
    </select>

    <label for="waist">Waist:</label>
    <input type="number" id="waist" placeholder="Enter waist size" />
    <select id="waistUnit">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
      <option value="ft">Feet</option>
    </select>

    <label for="neck">Neck:</label>
    <input type="number" id="neck" placeholder="Enter neck size" />
    <select id="neckUnit">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
      <option value="ft">Feet</option>
    </select>

    <div id="hipInput" style="display:none">
      <label for="hip">Hip:</label>
      <input type="number" id="hip" placeholder="Enter hip size" />
      <select id="hipUnit">
        <option value="in">Inches</option>
        <option value="cm">Centimeters</option>
        <option value="m">Meters</option>
        <option value="ft">Feet</option>
      </select>
    </div>

    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Enter height" />
    <select id="heightUnit">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
      <option value="ft">Feet</option>
    </select>

    <button onclick="calculateBodyFat()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("gender").addEventListener("change", function () {
      document.getElementById("hipInput").style.display = this.value === "female" ? "block" : "none";
    });

    function toInches(value, unit) {
      if (unit === "cm") return value / 2.54;
      if (unit === "m") return value * 39.3701;
      if (unit === "ft") return value * 12;
      return value;
    }

    function toPounds(value, unit) {
      return unit === "kg" ? value * 2.20462 : value;
    }

    function toKilograms(value, unit) {
      return unit === "lbs" ? value / 2.20462 : value;
    }

    function calculateBodyFat() {
      const gender = document.getElementById("gender").value;
      const waist = toInches(parseFloat(document.getElementById("waist").value), document.getElementById("waistUnit").value);
      const neck = toInches(parseFloat(document.getElementById("neck").value), document.getElementById("neckUnit").value);
      const height = toInches(parseFloat(document.getElementById("height").value), document.getElementById("heightUnit").value);
      const hipInput = document.getElementById("hip").value;
      const hip = hipInput ? toInches(parseFloat(hipInput), document.getElementById("hipUnit").value) : 0;

      const weight = parseFloat(document.getElementById("weight").value);
      const weightUnit = document.getElementById("weightUnit").value;
      const weightInLbs = toPounds(weight, weightUnit);
      const weightInKg = toKilograms(weight, weightUnit);

      if (!waist || !neck || !height || (gender === "female" && !hip)) {
        document.getElementById("result").innerText = "Please fill in all measurement fields.";
        return;
      }

      let bf;
      if (gender === "male") {
        bf = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(height) + 36.76;
      } else {
        bf = 163.205 * Math.log10(waist + hip - neck) - 97.684 * Math.log10(height) - 78.387;
      }

      let message = `Estimated Body Fat: ${bf.toFixed(2)}%`;
      if (!isNaN(weight)) {
        message += `\nWeight: ${weightInKg.toFixed(2)} kg / ${weightInLbs.toFixed(2)} lbs`;
      }

      document.getElementById("result").innerText = message;
    }
  </script>
</body>
</html>
