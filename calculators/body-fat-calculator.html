<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Fat Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #234f9b;
    }
    .calculator {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #234f9b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Body Fat Calculator</h1>
  <div class="calculator">
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age (years):</label>
    <input type="number" id="age" />

    <label for="weight">Weight:</label>
    <input type="number" id="weight" />
    <select id="weightUnit">
      <option value="kg">Kilograms</option>
      <option value="lbs">Pounds</option>
    </select>

    <label for="waist">Waist:</label>
    <input type="number" id="waist" />
    <select id="waistUnit">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
      <option value="ft">Feet</option>
    </select>

    <label for="neck">Neck:</label>
    <input type="number" id="neck" />
    <select id="neckUnit">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
      <option value="ft">Feet</option>
    </select>

    <div id="hipInput" style="display:none">
      <label for="hip">Hip:</label>
      <input type="number" id="hip" />
      <select id="hipUnit">
        <option value="in">Inches</option>
        <option value="cm">Centimeters</option>
        <option value="m">Meters</option>
        <option value="ft">Feet</option>
      </select>
    </div>

    <label for="height">Height:</label>
    <input type="number" id="height" />
    <select id="heightUnit">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
      <option value="ft">Feet</option>
    </select>

    <button onclick="calculateBodyFat()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("gender").addEventListener("change", function () {
      document.getElementById("hipInput").style.display = this.value === "female" ? "block" : "none";
    });

    function toInches(value, unit) {
      if (unit === "cm") return value / 2.54;
      if (unit === "m") return value * 39.3701;
      if (unit === "ft") return value * 12;
      return value; // inches
    }

    function toPounds(value, unit) {
      return unit === "kg" ? value * 2.20462 : value; // convert kg to lbs if needed
    }

    function toKilograms(value, unit) {
      return unit === "lbs" ? value / 2.20462 : value; // convert lbs to kg if needed
    }

    function calculateBodyFat() {
      const gender = document.getElementById("gender").value;
      const waist = toInches(parseFloat(document.getElementById("waist").value), document.getElementById("waistUnit").value);
      const neck = toInches(parseFloat(document.getElementById("neck").value), document.getElementById("neckUnit").value);
      const height = toInches(parseFloat(document.getElementById("height").value), document.getElementById("heightUnit").value);
      const hipInput = document.getElementById("hip").value;
      const hip = hipInput ? toInches(parseFloat(hipInput), document.getElementById("hipUnit").value) : 0;

      const weight = parseFloat(document.getElementById("weight").value);
      const weightUnit = document.getElementById("weightUnit").value;
      const weightInLbs = toPounds(weight, weightUnit);
      const weightInKg = toKilograms(weight, weightUnit);

      if (!waist || !neck || !height || (gender === "female" && !hip)) {
        document.getElementById("result").innerText = "Please fill in all measurement fields.";
        return;
      }

      let bf;
      if (gender === "male") {
        bf = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(height) + 36.76;
      } else {
        bf = 163.205 * Math.log10(waist + hip - neck) - 97.684 * Math.log10(height) - 78.387;
      }

      let message = `Estimated Body Fat: ${bf.toFixed(2)}%`;
      if (!isNaN(weight)) {
        message += `\nWeight: ${weightInKg.toFixed(2)} kg / ${weightInLbs.toFixed(2)} lbs`;
      }

      document.getElementById("result").innerText = message;
    }
  </script>
</body>
</html>
