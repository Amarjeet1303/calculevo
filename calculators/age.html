<!-- calculators/age.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator - Calculevo</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    main {
      max-width: 500px;
      margin: 2rem auto;
      background: var(--card-bg, #fff);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      font-weight: 600;
      color: var(--text, #333);
    }
    input[type="date"] {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 180px;
      color: var(--text);
      background-color: var(--bg);
      transition: border-color 0.3s ease;
    }
    input[type="date"]:focus {
      outline: none;
      border-color: var(--accent, #2563eb);
      box-shadow: 0 0 6px var(--accent);
    }
    button {
      background-color: var(--button-bg, #2563eb);
      color: var(--button-text, #fff);
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 0.8rem;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #3b82f6, #2563eb);
    }
    #age-result {
      margin-top: 1.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      color: var(--text);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">Calculevo</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <main>
    <h1>Age Calculator</h1>

    <label>
      From Date:
      <input type="date" id="fromDate" />
    </label>

    <label>
      To Date:
      <input type="date" id="toDate" />
    </label>

    <button onclick="calcAge()">Calculate Age</button>

    <p id="age-result"></p>
  </main>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    function calcAge() {
      const fromInput = document.getElementById('fromDate').value;
      const toInput = document.getElementById('toDate').value;

      if (!fromInput) {
        document.getElementById('age-result').innerText = 'Please select the "From" date.';
        return;
      }

      const fromDate = new Date(fromInput);
      const toDate = toInput ? new Date(toInput) : new Date();

      if (toDate < fromDate) {
        document.getElementById('age-result').innerText = '"To" date cannot be before "From" date.';
        return;
      }

      let years = toDate.getFullYear() - fromDate.getFullYear();
      let months = toDate.getMonth() - fromDate.getMonth();
      let days = toDate.getDate() - fromDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(toDate.getFullYear(), toDate.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      const result = `Age: ${years} years, ${months} months, ${days} days.`;
      document.getElementById('age-result').innerText = result;
    }
  </script>
</body>
</html>
