<!-- calculators/age.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator - Calculevo</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .dark-toggle {
      cursor: pointer;
      padding: 0.5rem 1rem;
      background-color: white;
      color: #0077cc;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    body[data-theme="dark"] {
      background-color: #121212;
      color: #eee;
    }
    body[data-theme="dark"] .header {
      background-color: #1e1e1e;
      color: white;
    }
    body[data-theme="dark"] .dark-toggle {
      background-color: #333;
      color: white;
    }
    body[data-theme="dark"] input,
    body[data-theme="dark"] button {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Age Calculator</h1>
    <button class="dark-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>

  <label>From Date: <input type="date" id="fromDate"></label>
  <label>To Date: <input type="date" id="toDate"></label>
  <button onclick="calcAge()">Calculate</button>

  <p id="age-result"></p>

  <script>
    // Theme toggle logic
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Age calculation between two dates
    function calcAge() {
      const from = new Date(document.getElementById('fromDate').value);
      const to = new Date(document.getElementById('toDate').value);

      if (!isNaN(from) && !isNaN(to) && from <= to) {
        let years = to.getFullYear() - from.getFullYear();
        let months = to.getMonth() - from.getMonth();
        let days = to.getDate() - from.getDate();

        if (days < 0) {
          months--;
          days += new Date(to.getFullYear(), to.getMonth(), 0).getDate();
        }

        if (months < 0) {
          years--;
          months += 12;
        }

        document.getElementById('age-result').innerText = 
          `Difference: ${years} years, ${months} months, and ${days} days.`;
      } else {
        document.getElementById('age-result').innerText = "Please enter valid dates (From date should be before To date).";
      }
    }
  </script>
</body>
</html>
