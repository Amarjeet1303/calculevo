<!-- calculators/age.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator - Calculevo</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- Header from main index.html -->
  <header>
    <div class="site-title">Calculevo</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <main class="container">
    <div class="card">
      <h2>Age Calculator</h2>
      <label>From Date (DOB or Start Date):</label>
      <input type="date" id="fromDate" />
      <label>To Date (Optional):</label>
      <input type="date" id="toDate" />
      <button onclick="calculateAge()">Calculate</button>
      <p id="result"></p>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      html.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
    }

    function calculateAge() {
      const from = new Date(document.getElementById("fromDate").value);
      const toInput = document.getElementById("toDate").value;
      const to = toInput ? new Date(toInput) : new Date();

      if (isNaN(from)) {
        document.getElementById("result").innerText = "Please enter a valid start date.";
        return;
      }

      let years = to.getFullYear() - from.getFullYear();
      let months = to.getMonth() - from.getMonth();
      let days = to.getDate() - from.getDate();

      if (days < 0) {
        months--;
        days += new Date(to.getFullYear(), to.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText =
        `Difference: ${years} years, ${months} months, ${days} days`;
    }
  </script>
</body>
</html>
