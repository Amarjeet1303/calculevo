<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator - Calculevo</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #1f1f1f;
      --card-bg: #ffffff;
      --accent: #0077cc;
      --button-bg: #0077cc;
      --button-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --card-bg: #1e1e1e;
      --accent: #4f9cff;
      --button-bg: #2563eb;
      --button-text: #ffffff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text);
    }

    .dark-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text);
    }

    main {
      max-width: 500px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.2rem;
      font-weight: 600;
      color: var(--text);
    }

    input[type="date"] {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 180px;
      background-color: var(--bg);
      color: var(--text);
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 0.8rem;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #age-result {
      margin-top: 1.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      color: var(--text);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">Calculevo</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <main>
    <h1>Age Calculator</h1>

    <label>
      From Date:
      <input type="date" id="fromDate" />
    </label>

    <label>
      To Date:
      <input type="date" id="toDate" />
    </label>

    <button onclick="calcAge()">Calculate Age</button>

    <p id="age-result"></p>
  </main>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    function calcAge() {
      const fromInput = document.getElementById('fromDate').value;
      const toInput = document.getElementById('toDate').value;

      if (!fromInput) {
        document.getElementById('age-result').innerText = 'Please select the "From" date.';
        return;
      }

      const fromDate = new Date(fromInput);
      const toDate = toInput ? new Date(toInput) : new Date();

      if (toDate < fromDate) {
        document.getElementById('age-result').innerText = '"To" date cannot be before "From" date.';
        return;
      }

      let years = toDate.getFullYear() - fromDate.getFullYear();
      let months = toDate.getMonth() - fromDate.getMonth();
      let days = toDate.getDate() - fromDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(toDate.getFullYear(), toDate.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      const result = `Age: ${years} years, ${months} months, ${days} days.`;
      document.getElementById('age-result').innerText = result;
    }
  </script>
</body>
</html>
