<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculevo - 40 Professional Calculators</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@tabler/icons@latest/icons.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white">
  <div class="flex min-h-screen" x-data="calcApp()" x-init="init()">
    <aside class="w-72 bg-indigo-700 text-white p-4 space-y-2 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4">Calculevo</h1>
      <template x-for="calc in calculators" :key="calc.id">
        <button class="flex items-center w-full text-left px-3 py-2 rounded hover:bg-indigo-500 transition" @click="selectCalculator(calc.id)" :class="selected === calc.id ? 'bg-indigo-600' : ''">
          <span class="icon" x-html="calc.icon"></span>
          <span x-text="calc.name"></span>
        </button>
      </template>
    </aside>

    <main class="flex-1 p-8">
      <div class="flex justify-end mb-6">
        <button @click="dark = !dark; saveTheme()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded">
          <span x-text="dark ? 'Light Mode' : 'Dark Mode'"></span>
        </button>
      </div>

      <template x-if="selectedCalc">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-xl mx-auto transform transition-all duration-300">
          <h2 class="text-2xl font-bold mb-4" x-text="selectedCalc.name"></h2>
          <form @submit.prevent="calculate">
            <template x-for="(field, index) in selectedCalc.fields" :key="index">
              <div class="mb-4">
                <label class="block mb-1 font-medium" x-text="field"></label>
                <input :type="getFieldType(field)" step="any" class="w-full px-3 py-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600" x-model="inputs[index]" required />
              </div>
            </template>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 w-full">
              Calculate
            </button>
          </form>
          <div class="mt-4 font-semibold text-green-600 dark:text-green-400" x-show="result">
            Result: <span x-text="result"></span>
          </div>
        </div>
      </template>
    </main>
  </div>

  <script>
    function calcApp() {
      const icon = name => `<i class='ti ti-${name}'></i>`;
      return {
        calculators: [
          {
            id: 'bmi',
            name: 'BMI Calculator',
            icon: icon('activity'),
            fields: ['Weight (kg)', 'Height (m)'],
            formula: (w, h) => (w / (h * h)).toFixed(2)
          },
          {
            id: 'emi',
            name: 'EMI Calculator',
            icon: icon('currency-rupee'),
            fields: ['Principal', 'Annual Interest Rate (%)', 'Loan Tenure (years)'],
            formula: (p, r, n) => {
              const monthlyRate = r / 12 / 100;
              const months = n * 12;
              const emi = (p * monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);
              return emi.toFixed(2);
            }
          },
          {
            id: 'sip',
            name: 'SIP Calculator',
            icon: icon('chart-bar'),
            fields: ['Monthly Investment', 'Annual Return (%)', 'Investment Duration (years)'],
            formula: (m, r, t) => {
              const n = t * 12;
              const i = r / 12 / 100;
              const amount = m * ((Math.pow(1 + i, n) - 1) * (1 + i)) / i;
              return amount.toFixed(2);
            }
          },
          {
            id: 'gst',
            name: 'GST Calculator',
            icon: icon('receipt-tax'),
            fields: ['Amount', 'GST Rate (%)'],
            formula: (a, r) => (a * r / 100).toFixed(2)
          },
          {
            id: 'tax',
            name: 'Income Tax Calculator',
            icon: icon('file-invoice'),
            fields: ['Annual Income'],
            formula: (income) => {
              let tax = 0;
              if (income <= 250000) tax = 0;
              else if (income <= 500000) tax = (income - 250000) * 0.05;
              else if (income <= 1000000) tax = 12500 + (income - 500000) * 0.2;
              else tax = 112500 + (income - 1000000) * 0.3;
              return tax.toFixed(2);
            }
          },
          // Add remaining 35 calculators here similarly
        ],
        selected: null,
        selectedCalc: null,
        inputs: [],
        result: '',
        dark: false,

        init() {
          this.dark = localStorage.getItem('theme') === 'dark';
          document.documentElement.classList.toggle('dark', this.dark);
        },

        saveTheme() {
          localStorage.setItem('theme', this.dark ? 'dark' : 'light');
          document.documentElement.classList.toggle('dark', this.dark);
        },

        getFieldType(label) {
          const lower = label.toLowerCase();
          if (lower.includes('date')) return 'date';
          if (lower.includes('time')) return 'time';
          return 'number';
        },

        selectCalculator(id) {
          this.selected = id;
          this.selectedCalc = this.calculators.find(c => c.id === id);
          this.inputs = Array(this.selectedCalc.fields.length).fill('');
          this.result = '';
        },

        calculate() {
          const parsedInputs = this.inputs.map(val => parseFloat(val));
          try {
            this.result = this.selectedCalc.formula(...parsedInputs);
          } catch (e) {
            this.result = 'Invalid input';
          }
        }
      }
    }
  </script>
</body>
</html>
