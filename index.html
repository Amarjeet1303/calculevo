<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculevo - Smart Calculators</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-cyan-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-white">
  <!-- Header -->
  <header class="sticky top-0 z-50 backdrop-blur-md bg-white/80 dark:bg-gray-900/80 shadow p-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-3">
        <h1 class="text-3xl font-extrabold text-cyan-600 dark:text-cyan-400 flex items-center fade-in">
          ⚡ Calculevo
        </h1>
        <input id="search" type="text" placeholder="Search calculators..." onkeyup="searchCalculators()" class="hidden md:block px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      </div>
      <div class="flex items-center gap-3">
        <button onclick="toggleDarkMode()" class="bg-cyan-100 dark:bg-cyan-700 text-cyan-800 dark:text-white px-3 py-2 rounded-full hover:shadow">🌙 / ☀️</button>
        <button onclick="toggleMenu()" class="md:hidden text-2xl">☰</button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="mobile-nav md:hidden mt-4 hidden">
      <ul class="space-y-2 text-gray-800 dark:text-gray-200">
        <li><a href="#" onclick="showCalculator('health')">🧘 Health</a></li>
        <li><a href="#" onclick="showCalculator('finance')">💰 Finance</a></li>
        <li><a href="#" onclick="showCalculator('math')">📐 Math</a></li>
        <li><a href="#" onclick="showCalculator('chat')">💬 Chat</a></li>
      </ul>
    </nav>
  </header>

  <!-- Homepage Animation -->
  <section class="text-center py-20 px-4 bg-white dark:bg-gray-900 fade-in">
    <h2 class="text-4xl font-bold text-cyan-600 dark:text-cyan-400 mb-4">Welcome to Calculevo</h2>
    <p class="text-lg text-gray-700 dark:text-gray-300 max-w-2xl mx-auto">
      A smart hub of calculators for everyday life — finance, health, math, and even AI tools. Select a category to begin.
    </p>
  </section>

  <!-- Sidebar & Main -->
  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 p-6 hidden md:block">
      <h2 class="text-xl font-semibold mb-4 text-cyan-700 dark:text-cyan-300">Categories</h2>
      <nav class="space-y-4">
        <a href="#" onclick="showCalculator('health')" class="block text-gray-800 dark:text-gray-200 hover:text-cyan-600">🧘 Health</a>
        <a href="#" onclick="showCalculator('finance')" class="block text-gray-800 dark:text-gray-200 hover:text-cyan-600">💰 Finance</a>
        <a href="#" onclick="showCalculator('math')" class="block text-gray-800 dark:text-gray-200 hover:text-cyan-600">📐 Math</a>
        <a href="#" onclick="showCalculator('chat')" class="block text-gray-800 dark:text-gray-200 hover:text-cyan-600">💬 Chat Tools</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="w-full md:w-3/4 p-6 space-y-12">
      <section id="placeholder" class="text-center text-gray-600 dark:text-gray-400">Choose a category to start using calculators.</section>

      <!-- Calculator sections will be inserted here dynamically -->

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
