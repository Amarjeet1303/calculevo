<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Calculevo - Your Ultimate Smart Calculator Hub" />
  <title>Calculevo | Home</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      background: #f5f7fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    /* Header */
    .header {
      background-color: #000814;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    }

    body.dark .header {
      background-color: #001d3d;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
    }

    /* Navbar */
    .navbar {
      display: flex;
      gap: 2rem;
    }

    .navbar ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      align-items: center;
    }

    .navbar a {
      color: #a8c7ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover,
    .navbar a.active {
      background-color: #1464f4;
      color: white;
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .navbar ul {
        display: none;
        flex-direction: column;
        background: #001f3f;
        position: absolute;
        top: 100%;
        right: 0;
        width: 200px;
        border-radius: 0 0 8px 8px;
        padding: 1rem;
      }

      .navbar.show ul {
        display: flex;
      }
    }

    /* Main */
    main {
      flex-grow: 1;
      padding: 3rem 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #001d3d;
    }

    body.dark .hero h1 {
      color: #80b3ff;
    }

    .hero p {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    body.dark .hero p {
      color: #c0c0c0;
    }

    #searchBar {
      width: 100%;
      max-width: 450px;
      padding: 0.75rem 1rem;
      border-radius: 50px;
      border: 1.5px solid #aaa;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
    }

    #searchBar:focus {
      outline: none;
      border-color: #1464f4;
    }

    /* Categories */
    .categories h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #003366;
      text-align: center;
    }

    body.dark .categories h2 {
      color: #7bb1ff;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 2.5rem;
    }

    .category-btn {
      background-color: #1464f4;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 40px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .category-btn:hover,
    .category-btn.active {
      background-color: #003366;
      color: #a8c7ff;
    }

    /* Calculator container */
    .calculator-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem;
    }

    /* Calculator card */
    .calculator-card {
      background-color: white;
      border-radius: 16px;
      padding: 1.8rem 1.6rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark .calculator-card {
      background-color: #1e293b;
      color: #d0d7e3;
    }

    .calculator-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    .calculator-card h3 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #00264d;
    }

    body.dark .calculator-card h3 {
      color: #80b3ff;
    }

    .calculator-card label {
      margin-top: 0.6rem;
      font-weight: 600;
      color: #003366;
      display: block;
    }

    body.dark .calculator-card label {
      color: #a0b9ff;
    }

    .calculator-card input,
    .calculator-card select {
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      margin-bottom: 1rem;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    .calculator-card input:focus,
    .calculator-card select:focus {
      outline: none;
      border-color: #1464f4;
    }

    body.dark .calculator-card input,
    body.dark .calculator-card select {
      background-color: #32425a;
      border-color: #4b638a;
      color: #d0d7e3;
    }

    .calculator-card button {
      background-color: #1464f4;
      border: none;
      border-radius: 12px;
      padding: 0.65rem 1.2rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    .calculator-card button:hover {
      background-color: #003366;
    }

    .result {
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: #004080;
    }

    body.dark .result {
      color: #80b3ff;
    }

    /* About */
    .about-section {
      max-width: 800px;
      margin: 3rem auto;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #222;
      text-align: center;
    }

    body.dark .about-section {
      color: #cdd9ff;
    }

    /* Footer */
    footer {
      background-color: #000814;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      user-select: none;
    }

    body.dark footer {
      background-color: #001d3d;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">üìä Calculevo</div>

    <button
      class="menu-toggle"
      id="menuToggle"
      aria-label="Toggle navigation"
      aria-expanded="false"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="navbar" id="navbar">
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="fitness.html">Fitness</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Calculevo</h1>
      <p>Premium Calculator Hub Inspired by BMW & Apple Design</p>
      <input
        type="text"
        placeholder="Search calculators..."
        class="search-bar"
        id="searchBar"
        aria-label="Search calculators"
      />
    </section>

    <section class="categories">
      <h2>Choose a Category</h2>
      <div class="category-buttons">
        <button class="category-btn active" data-category="all" aria-pressed="true">
          All
        </button>
        <button class="category-btn" data-category="finance" aria-pressed="false">
          üí∞ Finance
        </button>
        <button class="category-btn" data-category="health" aria-pressed="false">
          ‚ù§Ô∏è Health
        </button>
        <button class="category-btn" data-category="math" aria-pressed="false">
          üìê Math
        </button>
        <button class="category-btn" data-category="conversion" aria-pressed="false">
          üîÑ Conversion
        </button>
        <button class="category-btn" data-category="datetime" aria-pressed="false">
          üìÖ Date & Time
        </button>
      </div>

      <div class="calculator-container" id="calculatorContainer">
        <!-- Calculators rendered here -->
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Calculevo. All rights reserved.</p>
  </footer>

  <script>
    // Calculator data
    const calculators = [
      {
        id: "bmi",
        name: "BMI Calculator",
        category: "health",
        html: `
          <h3>BMI Calculator</h3>
          <label for="bmiHeight">Height (cm):</label>
          <input
            type="number"
            id="bmiHeight"
            name="bmiHeight"
            aria-label="Height in centimeters"
            min="0"
            step="any"
          />
          <label for="bmiWeight">Weight (kg):</label>
          <input
            type="number"
            id="bmiWeight"
            name="bmiWeight"
            aria-label="Weight in kilograms"
            min="0"
            step="any"
          />
          <button type="button">Calculate</button>
          <p id="bmiResult" role="status" aria-live="polite"></p>
        `,
      },
      {
        id: "gst",
        name: "GST Calculator",
        category: "finance",
        html: `
          <h3>GST Calculator</h3>
          <label for="gstAmount">Amount:</label>
          <input
            type="number"
            id="gstAmount"
            name="gstAmount"
            aria-label="Amount"
            min="0"
            step="any"
          />
          <label for="gstRate">GST %:</label>
          <input
            type="number"
            id="gstRate"
            name="gstRate"
            aria-label="GST percentage rate"
            min="0"
            step="any"
          />
          <button type="button">Calculate</button>
          <p id="gstResult" role="status" aria-live="polite"></p>
        `,
      },
      // You can add more calculators here similarly
    ];

    // Render calculator cards
    function calcTemplate(calc) {
      return `
        <div class="calculator-card" id="${calc.id}">
          ${calc.html}
        </div>
      `;
    }

    // Attach calculator event handlers for buttons
    function attachCalculatorHandlers() {
      // BMI Calculator
      const bmiContainer = document.getElementById("bmi");
      if (bmiContainer) {
        const btn = bmiContainer.querySelector("button");
        btn.onclick = calculateBMI;
      }

      // GST Calculator
      const gstContainer = document.getElementById("gst");
      if (gstContainer) {
        const btn = gstContainer.querySelector("button");
        btn.onclick = calculateGST;
      }
    }

    // Render calculators in container
    function renderCalculators(calcs) {
      const container = document.getElementById("calculatorContainer");
      if (!container) return;

      if (calcs.length === 0) {
        container.innerHTML = `<p class="no-results">No calculators found.</p>`;
        return;
      }

      container.innerHTML = calcs.map(calcTemplate).join("");
      attachCalculatorHandlers();
    }

    // Load all calculators
    function loadAllCalculators() {
      renderCalculators(calculators);
    }

    // Show calculators by category
    function showCategory(category) {
      const buttons = document.querySelectorAll(".category-btn");

      buttons.forEach((btn) => {
        if (btn.dataset.category === category) {
          btn.classList.add("active");
          btn.setAttribute("aria-pressed", "true");
        } else {
          btn.classList.remove("active");
          btn.setAttribute("aria-pressed", "false");
        }
      });

      if (category === "all") {
        loadAllCalculators();
      } else {
        const filtered = calculators.filter((calc) => calc.category === category);
        renderCalculators(filtered);
      }
    }

    // Filter calculators by search input
    let searchTimeout;
    function filterCalculators() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const input = document.getElementById("searchBar");
        if (!input) return;

        const term = input.value.toLowerCase();
        const filtered = calculators.filter((calc) =>
          calc.name.toLowerCase().includes(term)
        );
        renderCalculators(filtered);
      }, 200);
    }

    // Calculate BMI
    function calculateBMI() {
      const hInput = document.getElementById("bmiHeight");
      const wInput = document.getElementById("bmiWeight");
      const r = document.getElementById("bmiResult");

      const h = parseFloat(hInput.value) / 100;
      const w = parseFloat(wInput.value);

      if (isNaN(h) || h <= 0 || isNaN(w) || w <= 0) {
        r.textContent = "Please enter valid height and weight.";
        return;
      }

      const bmi = w / (h * h);
      r.textContent = `Your BMI is ${bmi.toFixed(2)}`;
    }

    // Calculate GST
    function calculateGST() {
      const amountInput = document.getElementById("gstAmount");
      const rateInput = document.getElementById("gstRate");
      const r = document.getElementById("gstResult");

      const amount = parseFloat(amountInput.value);
      const rate = parseFloat(rateInput.value);

      if (isNaN(amount) || amount <= 0 || isNaN(rate) || rate <= 0) {
        r.textContent = "Please enter valid amount and GST rate.";
        return;
      }

      const gst = (amount * rate) / 100;
      const total = amount + gst;
      r.textContent = `GST: ‚Çπ${gst.toFixed(2)} | Total: ‚Çπ${total.toFixed(2)}`;
    }

    // Toggle Dark Mode
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Mobile Menu Toggle
    function initMobileMenuToggle() {
      const toggleBtn = document.getElementById("menuToggle");
      const navbar = document.getElementById("navbar");

      if (toggleBtn && navbar) {
        toggleBtn.addEventListener("click", () => {
          navbar.classList.toggle("show");
          const expanded = navbar.classList.contains("show");
          toggleBtn.setAttribute("aria-expanded", expanded);
        });
      }
    }

    // Load stored theme
    function initTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
      // You can add toggle dark mode switch setup here if needed
    }

    // Initialize app
    document.addEventListener("DOMContentLoaded", () => {
      loadAllCalculators();
      initMobileMenuToggle();
      initTheme();

      const categoryBtns = document.querySelectorAll(".category-btn");
      categoryBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          const category = btn.dataset.category;
          showCategory(category);
        });
      });

      const searchBar = document.getElementById("searchBar");
      if (searchBar) {
        searchBar.addEventListener("input", filterCalculators);
      }
    });
  </script>
</body>
</html>
