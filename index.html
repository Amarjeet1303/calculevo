<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculevo - Smart Calculators</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
      --accent: #0077cc;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --accent: #1e90ff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .title {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
    }
    .dark-toggle {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dark-toggle:hover {
      background: #005fa3;
    }
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1.5rem 0;
    }
    .category-buttons button {
      padding: 0.5rem 1rem;
      background: var(--card);
      border: 1px solid var(--accent);
      color: var(--text);
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }
    .category-buttons button:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .category-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Calculevo</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™Dark Mode</button>
  </header>

  <div class="category-buttons">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('health')">Health</button>
    <button onclick="filterCategory('finance')">Finance</button>
    <button onclick="filterCategory('math')">Math</button>
    <button onclick="filterCategory('utility')">Utility</button>
  </div>

  <div class="grid" id="calculatorGrid">
    <div class="card health"><a href="calculators/bmi.html">BMI Calculator</a></div>
    <div class="card math"><a href="calculators/percentage.html">Percentage Calculator</a></div>
    <div class="card finance"><a href="calculators/emi.html">EMI Calculator</a></div>
    <div class="card utility"><a href="calculators/age.html">Age Calculator</a></div>
    <div class="card finance"><a href="calculators/simple-interest.html">Simple Interest Calculator</a></div>
    <div class="card finance"><a href="calculators/compound-interest.html">Compound Interest Calculator</a></div>
    <div class="card finance"><a href="calculators/loan.html">Loan Calculator</a></div>
    <div class="card utility"><a href="calculators/tip.html">Tip Calculator</a></div>
    <div class="card utility"><a href="calculators/discount.html">Discount Calculator</a></div>
    <div class="card utility"><a href="calculators/currency.html">Currency Converter</a></div>
  </div>

  <script>
    function toggleDarkMode() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    function filterCategory(cat) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (cat === 'all' || card.classList.contains(cat)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
