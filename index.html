<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculevo - All Calculators</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar" role="navigation" aria-label="Calculator selection menu">
    <h1>Calculevo</h1>
    <input type="search" id="searchInput" placeholder="Search calculators..." aria-label="Search calculators" />
    <div id="calcList" tabindex="0" aria-live="polite"></div>
  </aside>

  <!-- Main calculator container -->
  <main id="main" role="main">
    <div id="calcContainer" aria-live="polite" aria-atomic="true">
      <p style="text-align:center; color:#888;">Select a calculator from the left menu to get started.</p>
    </div>
  </main>

  <!-- Scripts -->
  <script src="calculators.js"></script>
  <script src="app.js"></script>
</body>
</html>
