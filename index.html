<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculevo - Your Ultimate Smart Calculator Hub" />
  <title>Calculevo | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body>
  <header class="navbar">
    <div class="logo">📊 Calculevo</div>

    <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">☰</button>

    <nav id="navbar">
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="fitness.html">Fitness</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Calculevo</h1>
    <p>Premium Calculator Hub Inspired by BMW & Apple Design</p>
    <input type="text" placeholder="Search calculators..." class="search-bar" id="searchBar" oninput="filterCalculators()" />
  </section>

  <section class="categories">
    <h2>Choose a Category</h2>
    <div class="category-buttons">
      <button onclick="showCategory('all')" class="category-btn active">All</button>
      <button onclick="showCategory('finance')" class="category-btn">💰 Finance</button>
      <button onclick="showCategory('health')" class="category-btn">❤️ Health</button>
      <button onclick="showCategory('math')" class="category-btn">📐 Math</button>
      <button onclick="showCategory('conversion')" class="category-btn">🔄 Conversion</button>
      <button onclick="showCategory('datetime')" class="category-btn">📅 Date & Time</button>
    </div>
    <div class="calculator-container" id="calculatorContainer">
      <!-- Calculators will be loaded here -->
    </div>
  </section>

  <footer>
    <p>© 2025 Calculevo. All rights reserved.</p>
  </footer>

  <script>
    // Toggle Menu on Mobile
    document.getElementById("menuToggle").addEventListener("click", function () {
      document.getElementById("navbar").classList.toggle("open");
    });

    function filterCalculators() {
      const searchValue = document.getElementById("searchBar").value.toLowerCase();
      const calculators = document.querySelectorAll(".calculator-card");
      calculators.forEach(calc => {
        const visible = calc.textContent.toLowerCase().includes(searchValue);
        calc.style.display = visible ? "block" : "none";
      });
    }

    function showCategory(category) {
      const allBtns = document.querySelectorAll(".category-btn");
      allBtns.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      const allCalcs = document.querySelectorAll(".calculator-card");
      allCalcs.forEach(card => {
        if (category === "all" || card.dataset.category === category) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
