<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculevo | 10 Calculators Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body>
  <header class="header">
    <div class="logo">📊 Calculevo</div>
    <button class="menu-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Fitness</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <label class="theme-toggle" title="Toggle Dark Mode">
        <input type="checkbox" class="dark-toggle" />
        <span class="slider"></span>
      </label>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Calculevo</h1>
      <p>Premium Calculator Hub Inspired by BMW & Apple Design</p>
      <input
        type="text"
        placeholder="Search calculators..."
        id="searchBar"
        autocomplete="off"
      />
    </section>

    <section class="categories">
      <h2>Choose a Category</h2>
      <div class="category-list">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="finance">💰 Finance</button>
        <button class="category-btn" data-category="health">❤️ Health</button>
        <button class="category-btn" data-category="math">📐 Math</button>
        <button class="category-btn" data-category="conversion">🔄 Conversion</button>
        <button class="category-btn" data-category="datetime">📅 Date & Time</button>
      </div>
    </section>

    <section class="calculator-container" id="calculatorContainer">
      <!-- Calculators will be injected here -->
    </section>
  </main>

  <footer>
    <p>© 2025 Calculevo. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
