<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Calculevo - Smart Calculator Hub" />
  <title>Calculevo - Smart Calculator Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body>
  <header class="header">
    <div class="logo">📊 Calculevo</div>
    <nav class="navbar">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Fitness</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="theme-toggle">
      <label class="switch" aria-label="Toggle Dark Mode">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Calculevo</h1>
      <p>Premium Calculator Hub Inspired by BMW & Apple Design</p>
      <input
        type="search"
        id="searchBar"
        placeholder="Search calculators..."
        aria-label="Search calculators"
      />
    </section>

    <section class="categories">
      <h2>Choose a Category</h2>
      <div class="category-buttons" role="list" aria-label="Calculator categories">
        <button class="category-btn active" data-category="all" aria-pressed="true">All</button>
        <button class="category-btn" data-category="finance" aria-pressed="false">💰 Finance</button>
        <button class="category-btn" data-category="health" aria-pressed="false">❤️ Health</button>
        <button class="category-btn" data-category="math" aria-pressed="false">📐 Math</button>
        <button class="category-btn" data-category="conversion" aria-pressed="false">🔄 Conversion</button>
        <button class="category-btn" data-category="datetime" aria-pressed="false">📅 Date & Time</button>
      </div>
    </section>

    <section id="calculatorContainer" class="calculator-container" aria-live="polite">
      <!-- Calculators will load here -->
    </section>
  </main>

  <footer>
    <p>© 2025 Calculevo. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
