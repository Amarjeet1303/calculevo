<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculevo - Your Ultimate Smart Calculator Hub" />
  <title>Calculevo | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body>
  <header class="navbar">
    <div class="logo">📊 Calculevo</div>

    <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">☰</button>

    <nav id="navbar">
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="fitness.html">Fitness</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Calculevo</h1>
    <p>Premium Calculator Hub Inspired by BMW & Apple Design</p>
    <input
      type="text"
      placeholder="Search calculators..."
      class="search-bar"
      id="searchBar"
    />
  </section>

  <section class="categories">
    <h2>Choose a Category</h2>
    <div class="category-buttons">
      <button class="category-btn active" data-category="all" aria-pressed="true">All</button>
      <button class="category-btn" data-category="finance" aria-pressed="false">💰 Finance</button>
      <button class="category-btn" data-category="health" aria-pressed="false">❤️ Health</button>
      <button class="category-btn" data-category="math" aria-pressed="false">📐 Math</button>
      <button class="category-btn" data-category="conversion" aria-pressed="false">🔄 Conversion</button>
      <button class="category-btn" data-category="datetime" aria-pressed="false">📅 Date & Time</button>
    </div>

    <div class="calculator-container" id="calculatorContainer">
      <!-- Calculators will be loaded here -->
    </div>
  </section>

  <footer>
    <p>© 2025 Calculevo. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
